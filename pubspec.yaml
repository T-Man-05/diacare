name: diabetic_monitoring_app
description: A diabetic monitoring Flutter application with clean architecture

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fl_chart: ^1.1.1
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Add the JSON data files as assets
  assets:
    - assets/data/demo_data.json
    - assets/data/app_data.json
    - assets/l10n/
  fonts:
    - family: Borel
      fonts:
        - asset: assets/fonts/Borel-Regular.ttf
